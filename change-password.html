<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Organics</title>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class="h-[100vh] w-full flex flex-col items-center justify-center bg-slate-100 font-[poppins]">

    <h2 class="text-center text-[#130f40] text-[30px] my-5 font-bold">Organics</h2>
    <div class="form-wrapper w-11/12 lg:w-4/12 bg-white p-10 rounded-lg shadow-lg">

    <h2 class="text-[22px] mb-4 text-center">Change Password</h2>
    <div class="login-form">

        <form action="login.html" id="form" class="flex flex-col gap-1">  

            <div class="input-control">
            <input type="text" placeholder="Enter registered email" id="email" name="email"
            class="rounded-md text-[14px] w-full border-0 caret-gray-300 outline-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#ff7800] px-2 py-3">
            <div class="error text-[#ff3860] text-[9px] h-[13px]"></div>
            </div>

            <div class="input-control">
            <input type="password" placeholder="Create new Password" id="password" name="password"
            class="rounded-md  text-[14px] w-full border-0 caret-gray-300 outline-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#ff7800] px-2 py-3">
            <div class="error text-[#ff3860] text-[9px] h-[13px]"></div>
            </div>

            <div class="input-control">
            <input type="password" placeholder="Confirm new Password" id="password2" name="password2"
            class="rounded-md text-[14px] w-full border-0 caret-gray-300 outline-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#ff7800] px-2 py-3">
            <div class="error text-[#ff3860] text-[9px] h-[13px]"></div>
            </div>

            <button type="submit" class="bg-[#ff7800] text-[14px] font-bold hover:bg-orange-400 ease-in duration-200 w-full text-white py-2 rounded-md">Change Password</button>
        </form>

    </div>
