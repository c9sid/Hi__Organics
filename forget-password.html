<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password | Organics</title>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="h-[100vh] w-full flex flex-col items-center justify-center bg-slate-100">

    <h2 class="text-center text-[#130f40] text-[32px] my-5 font-bold">Organics</h2>
    <div class="form-wrapper w-11/12 lg:w-4/12 bg-white p-10 rounded-lg shadow-lg">

    <h2 class="text-[24px] mb-4 text-center">Reset Password</h2>
    <div class="login-form">

        <form action="login.html" class="flex flex-col gap-5">  

            <input type="email" required placeholder="Enter registered email" 
            class="rounded-md border-0 caret-gray-300 outline-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#ff7800] px-2 py-2">

            <input type="password" required placeholder="Create new Password" id="new password"
            class="rounded-md border-0 caret-gray-300 outline-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#ff7800] px-2 py-2">

            <input type="password" required placeholder="Confirm new Password" id="old password"
            class="rounded-md border-0 caret-gray-300 outline-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#ff7800] px-2 py-2">

            <button type="submit" class="bg-[#ff7800] hover:bg-orange-400 ease-in duration-200 w-full text-white py-1 rounded-md">Reset Password</button>
        </form>

    </div>
</div>
</body>
</html>
